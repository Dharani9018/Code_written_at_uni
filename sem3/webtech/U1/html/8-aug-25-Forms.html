<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms Example</title>
</head>
<body>
  <form method="get" action="#" target="_blank">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fname">First name:</label>
      <input type="text" id="fname"  size="15" maxlength="30" required>
      <br><br>

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" size="15" maxlength="30" required>
      <br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
      <legend>Hobbies</legend>
      <h4>Checkboxes (pick multiple)</h4>
      <label><input type="checkbox" name="hobby" value="Fishing"> Fishing</label>
      <label><input type="checkbox" name="hobby" value="Sleeping"> Sleeping</label>
      <label><input type="checkbox" name="hobby" value="Nothing" checked> Doing Nothing</label>
      <br><br>

      <h4>Radio buttons (pick one)</h4>
      <label><input type="radio" name="hobbyChoice" value="Fishing"> Fishing</label>
      <label><input type="radio" name="hobbyChoice" value="Sleeping"> Sleeping</label>
      <label><input type="radio" name="hobbyChoice" value="Nothing"> Doing Nothing</label>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Select your skill:</label>
      <select id="skills" name="skills">
        <option value="coding">Coding</option>
        <option value="gaming">Gaming</option>
        <option value="testing" selected>Testing</option>
      </select>
      <br><br>

      <label for="skills-multi">Select multiple skills:</label><br>
      <select id="skills-multi" name="skillsMulti" multiple size="3">
        <option value="coding">Coding</option>
        <option value="gaming">Gaming</option>
        <option value="testing">Testing</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Other Inputs</legend>
      <label>Pick a color:</label>
      <input type="color" name="favColor" value="#FF9B00">
      <br><br>

      <label>Select a date:</label>
      <input type="date" name="date" value="2025-08-13">
      <br><br>

      <label>Select date and time:</label>
      <input type="datetime-local" name="datetime">
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br><br>

      <label for="number">Enter a number (max 20, step 2):</label>
      <input type="number" id="number" name="number" max="20" step="2">
      <br><br>

      <label>Adjust volume:</label>
      <input type="range" name="volume" min="0" max="100">
      <br><br>

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required>
    </fieldset>

    <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
