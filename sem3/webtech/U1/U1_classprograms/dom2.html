<html>
	<head>
		<title> DOM Manipulation</title>
		<script>
			function init(){
			var p1 =document.querySelector("p")
			p1.style.color = "red";

			list = document.querySelectorAll(".g1")
			/*for(i in list){
				list[i].innerText = list[i].innerText.toUpperCase();
			}*/
			//create a new element
			newele = document.createElement("li")
			newele.innerText = "DDCO"
			ul1 = document.querySelector("ul")
			//ul1.appendChild(newele);

			// insert before 
			//ul1.insertBefore(newele,list[0]);
			//insert before firstchild of ul
			ul1.insertBefore(newele,ul1.firstChild);
				//remove a child ele
				ul1.removeChild(list[0]);
				list[1].remove();
			//replace a childnode 
			x = document.createTextNode("AFLL")
			ul1.replaceChild(x,ul1.children[1]);
			}
		</script>
	</head>
	<body onload = "init()">
		<p> Subjects</p>
		<ul>
				<li> Data Structures </li>
				<li class="g1"> Web Technologies</li>
				<li class="g1"> Data Science</li>
				
		</ul>
</body>
</html>
