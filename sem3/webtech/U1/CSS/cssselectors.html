<html>
    <head>
        <style>
            #first{color:rgb(4, 255, 0);}
            #second{background-color: aqua;}
            .third{text-decoration: underline;}
            h2{color:red;}
            div.fourth{text-align: center;}
            .items > a{color: rgb(75, 5, 5);}
            ul  a{color: rgb(255, 56, 89);}
            h2,p,div{text-decoration:line-through;}
        </style>
    </head>
    <body>
        <h2 style="text-align: center;color:rgb(0, 17, 255)">CSS Level Styling</h2>
        <p class="third">This is inline css style</p>
        <div class="fourth">
        <p id="first">This is internal css style</p>
        <p id="second">This is external css style</p>
</div>
