<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Samarpana Marathon</title>
</head>
<body>
    <h1>Welcome to Samarpana Marathon</h1>
    <form action="#" method="get">
        <fieldset id="R"><legend>Register here</legend>

        <br><br>
        <div id="N">
        <fieldset>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br> </div>
        </fieldset>
        <fieldset>
        <label for="gender">Gender :</label>
        <input type="radio" id="gender" name="gender" value="Female" required>Female
        <input type="radio" id="gender" name="gender" value="Male" required>Male
        <input type="radio" id="gender" name="gender" value="Other" required>Other<br><br></fieldset>
        <fieldset><label for="age">Age</label>
        <input type="number" id="age" name="age" required><br><br>
        </fieldset>
        <fieldset>
        <label for="size">Select T-Shirt size</label>
        <select id="size" name="size" required>
            
            <option value="S">S</option>
            <option value="XS">XS</option>
            <option value="XXS">XXS</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            </select><br><br> 
         </fieldset>
        <fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </fieldset>
        </fieldset>

    </form>
</body>
</html>
