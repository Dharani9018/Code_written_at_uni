<html>
<head>
  <title>Axios Example with CDN</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <button onclick="getData()">Fetch Data</button>
  <pre id="result" style="background: #f0f0f0; padding: 10px;"></pre>

  <script>
    function getData() {
      axios.get("https://jsonplaceholder.typicode.com/users/1", { timeout: 5000 })
        .then(res => {
          console.log(res.data);
          document.getElementById("result").textContent = JSON.stringify(res.data, null, 2);
        })
        .catch(error => {
          console.log("Request failed", error);
          document.getElementById("result").textContent = "Error fetching data";
        });
    }
  </script>
</body>
</html>
