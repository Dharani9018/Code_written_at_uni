    <script>
        var weather;

            setTimeout(function (){
            weather = true; //api call based on date and area
            if(weather){
                const dateinfo ={name :"BBQ",location:"E-city",tableno:5};
                resolve(dateinfo);
            }
            else
                reject(new Error("Its raining..Bad Weather.."))
        },1000);
        })
        //resolve 
        date.then(function(details){
            console.log(details)
            console.log("My lunch date is confirmed ...")
        })
        //reject
        .catch(function(err){
            console.log(err.message);
        })

    </script>
