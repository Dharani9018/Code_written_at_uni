
<html>
<body>
<h1>Async / Await</h1>
<p id="demo"></p>

<script>
function func1(some) {
  document.getElementById("demo").innerHTML = some;}

function getPromise() {
  return new Promise((resolve, reject) => {
    let x = 0;
    if (x == 0) {
      resolve("OK Correct");
    } else {
      reject("No.. wrong");}});}

async function run() {
  try {
    let value = await getPromise();  
    func1(value);
  } catch (error) {
    func1(error);
  }
}

run();
</script>

</body>
</html>
